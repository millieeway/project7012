<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>project7012</title>
<!-- CSS only -->
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<link rel="stylesheet" href="../css/login.css" />
<script type="text/javascript" src="../js/login.js"></script>
</head>
<body>
<div class="container">
    <div class="loginForm">
       <h2>로그인</h2>
        <form th:action="@{/login}" method="post">
            <div id="inputEmail">
                <label th:for="username">이메일</label>
                <input type="text" name="username" id="email" class="form-control" placeholder="abc@example.com" />
            </div>
            <div id="inputPw">
                <label th:for="password">비밀번호</label>
                <input type="password" name="password" id="pw" class="form-control" />
                <!-- <input type="hidden" name="${_csrf.parameterName }" value="${_csrf.token}" /> -->
            </div>
            <div>
                <p th:if="${param.error}" class="errorMsg2">아이디나 비밀번호가 올바르지 않습니다.</p>
                <p th:unless="${param.error}" class="errorMsg">&nbsp;</p>
            </div>
            <div>
                <input type="submit" id="loginBtn" value="로그인"/>    
                <a th:href="@{oauth2/authorization/naver}"><img src="../img/naver_btn.png" alt="" id="naverBtn"/></a>
            </div>
        </form>
        <div class="info">
            <span>회원이 아니신가요? <a th:href="@{/register}">회원가입하기</a></span> 
            <br />
            <a th:href="@{/findEmail}">이메일 찾기 |</a> 
            <a th:href="@{/resetPw}"> 비밀번호 재설정</a>
        </div>
    </div>
</div>
</body>
</html>
